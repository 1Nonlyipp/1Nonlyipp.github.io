<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Muh Khalifman</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Helvetica, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav button, .social-buttons a {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .nav button:hover, .social-buttons a:hover {
            background-color: #005bb5;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            color: #0073e6;
        }
        .profile {
            text-align: center;
            margin-top: 10px;
        }
        .profile img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0073e6;
        }
        .section {
            margin-top: 25px;
            padding: 15px;
            border-left: 5px solid #0073e6;
            border-radius: 5px;
            background: #eaf3ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #0073e6;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #0073e6;
            color: white;
        }
        ul {
            padding-left: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #0073e6;
            color: white;
            border-radius: 5px;
        }
        .social-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .social-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 9px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="nav">
        <button onclick="location.href='#about'">About</button>
        <button onclick="location.href='#education'">Education</button>
        <button onclick="location.href='#experience'">Experience</button>
        <button onclick="location.href='#skills'">Skills</button>
    </div>

    <div class="header">
        <h1>Curriculum Vitae</h1>
        <h2>Muh Khalifman Ali Sayyidina</h2>
    </div>

    <div class="profile">
        <img src="fotoPribadi2new.jpg" alt="Foto Profil">
    </div>

    <div class="social-buttons">
        <a href="https://www.instagram.com/khlifmnn" target="_blank">
            <img src="Instagram_logoo-removebg-preview.png" alt="Instagram"> Instagram
        </a>
        <a href="https://www.linkedin.com/in/muh-khalifman-bb9baa306/" target="_blank">
            <img src="linkedin_logo-removebg-preview.png" alt="LinkedIn"> LinkedIn
        </a>        
    </div>

    <div class="footer">
        <small><p>&copy;2025 Muh Khalifman. All rights reserved.</p></small>
    </div>
</div>

</body>
</html>
